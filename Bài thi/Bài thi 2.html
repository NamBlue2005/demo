<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Bài 2</title>
</head>
<body>
<script>
    function isPerfectNumber(n) {
        if (n <= 1) return false;
        let sum = 0;
        for (let i = 1; i < n; i++) {
            if (n % i === 0) {
                sum += i;
            }
        }
        return sum === n;
    }

    const number = 1*prompt("Nhập số nguyên dương:");

    if (isNaN(number) || number <= 0) {
        alert("Vui lòng nhập số nguyên dương hợp lệ.");
    } else {
        if (isPerfectNumber(number)) {
            alert(number + " là số hoàn hảo.");
        } else {
            alert(number + " không phải là số hoàn hảo.");
        }
    }
</script>

</body>
</html>
