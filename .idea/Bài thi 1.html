<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [];
    let numElements = prompt("Nhập số lượng phần tử của mảng (tối đa 50 phần tử):");
    numElements = parseInt(numElements);

    if (numElements > 50) {
        console.log("Số lượng phần tử vượt quá giới hạn 50.");
    } else {
        for (let i = 0; i < numElements; i++) {
            let value = prompt(`Nhập phần tử thứ ${i + 1}:`);
            arr.push(parseInt(value));
        }

        console.log("Mảng đã nhập:", arr);

        let sum = 0;
        let count = 0;

        for (let i = 0; i < arr.length; i++) {
            if (arr[i] % 3 === 0) {
                sum += arr[i];
                count++;
            }
        }

        if (count > 0) {
            let avg = sum / count;
            console.log("Trung bình cộng các số chia hết cho 3:", avg);
        } else {
            console.log("Không có số nào trong mảng chia hết cho 3.");
        }
    }

</script>
</body>
</html>
