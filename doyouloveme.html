<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>You must love me</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <style>
        h1 {
            position: absolute;
            left: 220px;
            top: 175px;
        }
        input[type="button"] {
            position: absolute;
        }
    </style>
</head>
<body>
<h1>Do you love me?</h1>
<input type="button" value=" YES " onclick="yesClick()" style="left: 285px; top: 235px;"/>
<input type="button" id="No" value="  NO  " onmouseover="noHover()" style="left: 360px; top: 235px;"/>

<script type="text/javascript">
    function yesClick() {
        alert("Anh cũng yêu em!");
    }

    function noHover() {
        var No = document.getElementById('No');
        var Width = No.offsetWidth;
        var Height = No.offsetHeight;

        var maxX = window.innerWidth - Width;
        var maxY = window.innerHeight - Height;

        var x = Math.round(Math.random() * maxX);
        var y = Math.round(Math.random() * maxY);

        No.style.left = x + 'px';
        No.style.top = y + 'px';
    }
</script>
</body>
</html>
