<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="number" id="a">x  +
<input type="number" id="b"> = 0
<button id="ketqua">Kết quả</button>
<p id="result"></p>
</body>
<script>
    document.getElementById('ketqua').onclick = function() {
        let a = parseFloat(document.getElementById('a').value);
        let b = parseFloat(document.getElementById('b').value);
        let result;

        if (a == 0 && b == 0) {
            result = "Phương trình có vô số nghiệm";
        } else if (a == 0 && b != 0) {
            result = "Phương trình vô nghiệm";
        } else {
            result = -b / a;
        }

        document.getElementById('result').innerText = "Kết quả là: " + result;
    }
</script>
</html>
