<body>
<div id="messageDiv"></div>
<script>
    let number = parseFloat(prompt("Nhập vào 1 số bất kì:"));
    let day;
    if (number == 1) {
        day = "Thứ 2";
    } else if(number == 2) {
        day = "Thứ 3"
    } else if(number == 3) {
        day = "Thứ 3"
    } else if(number == 4) {
        day = "Thứ 4"
    } else if(number == 5) {
        day = "Thứ 5"
    } else if(number == 6) {
        day = "Thứ 6"
    } else if(number == 7) {
        day = "Thứ 7"
    } else if(number >= 8) {
        day = "Không phải ngày trong tuần"
    }
    alert(""+day)

</script>
